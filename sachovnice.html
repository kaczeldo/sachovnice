<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>

</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div id="popup-white" class="popup hidden">
            <div class="white-square"><img id="" class="" src="./rook_white.svg"></div>
            <div class="white-square"><img id="" class="" src="./knight_white.svg"></div>
            <div class="white-square"><img id="" class="" src="./bishop_white.svg"></div>
            <div class="white-square"><img id="" class="" src="./queen_white.svg"></div>
        </div>
        <div id="popup-black" class="popup hidden">
            <div class="white-square"><img id="" class="" src="./rook_black.svg"></div>
            <div class="white-square"><img id="" class="" src="./knight_black.svg"></div>
            <div class="white-square"><img id="" class="" src="./bishop_black.svg"></div>
            <div class="white-square"><img id="" class="" src="./queen_black.svg"></div>
        </div>
        <h1>Sachovnice</h1>
        <div id="taken-white-pieces" class="taken-pieces row">
        </div>
        <div class="whole-board d-flex flex-column">
            <div class="board-row d-flex justify-content-center">
                <div class="white-square"><img id="black-right-rook" class="black piece rook" src="./rook_black.svg">
                </div>
                <div class="black-square"><img class="black piece knight" src="./knight_black.svg"></div>
                <div class="white-square"><img class="black piece bishop" src="./bishop_black.svg"></div>
                <div class="black-square"><img class="black piece queen" src="./queen_black.svg"></div>
                <div class="white-square"><img class="black piece king" src="./king_black.svg"></div>
                <div class="black-square"><img class="black piece bishop" src="./bishop_black.svg"></div>
                <div class="white-square"><img class="black piece knight" src="./knight_black.svg"></div>
                <div class="black-square"><img id="black-left-rook" class="black piece rook" src="./rook_black.svg">
                </div>
            </div>
            <div class="board-row d-flex justify-content-center">
                <div class="black-square"><img class="black piece pawn" src="./black_pawn.svg"></div>
                <div class="white-square"><img class="black piece pawn" src="./black_pawn.svg"></div>
                <div class="black-square"><img class="black piece pawn" src="./black_pawn.svg"></div>
                <div class="white-square"><img class="black piece pawn" src="./black_pawn.svg"></div>
                <div class="black-square"><img class="black piece pawn" src="./black_pawn.svg"></div>
                <div class="white-square"><img class="black piece pawn" src="./black_pawn.svg"></div>
                <div class="black-square"><img class="black piece pawn" src="./black_pawn.svg"></div>
                <div class="white-square"><img class="black piece pawn" src="./black_pawn.svg"></div>
            </div>
            <div class="board-row d-flex justify-content-center">
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
            </div>
            <div class="board-row d-flex justify-content-center">
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
            </div>
            <div class="board-row d-flex justify-content-center">
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
            </div>
            <div class="board-row d-flex justify-content-center">
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
                <div class="black-square"><span class="square"></span></div>
                <div class="white-square"><span class="square"></span></div>
            </div>
            <div class="board-row d-flex justify-content-center">
                <div class="white-square"><img class="white piece pawn" src="./white_pawn.svg"></div>
                <div class="black-square"><img class="white piece pawn" src="./white_pawn.svg"></div>
                <div class="white-square"><img class="white piece pawn" src="./white_pawn.svg"></div>
                <div class="black-square"><img class="white piece pawn" src="./white_pawn.svg"></div>
                <div class="white-square"><img class="white piece pawn" src="./white_pawn.svg"></div>
                <div class="black-square"><img class="white piece pawn" src="./white_pawn.svg"></div>
                <div class="white-square"><img class="white piece pawn" src="./white_pawn.svg"></div>
                <div class="black-square"><img class="white piece pawn" src="./white_pawn.svg"></div>
            </div>
            <div class="board-row d-flex justify-content-center">
                <div class="black-square"><img id="white-left-rook" class="white piece rook" src="./rook_white.svg">
                </div>
                <div class="white-square"><img class="white piece knight" src="./knight_white.svg"></div>
                <div class="black-square"><img class="white piece bishop" src="./bishop_white.svg"></div>
                <div class="white-square"><img class="white piece queen" src="./queen_white.svg"></div>
                <div class="black-square"><img class="white piece king" src="./king_white.svg"></div>
                <div class="white-square"><img class="white piece bishop" src="./bishop_white.svg"></div>
                <div class="black-square"><img class="white piece knight" src="./knight_white.svg"></div>
                <div class="white-square"><img id="white-right-rook" class="white piece rook" src="./rook_white.svg">
                </div>
            </div>
        </div>
        <div id="taken-black-pieces" class="taken-pieces row">
        </div>
    </div>
    <div id="status-bar">
        <p>The game starts!</p>
    </div>


    <!-- SCRIPTS -->
    <script src="./sachovnice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
