<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        .black-square {
            width: 50px;
            height: 50px;
            background-color: rgb(61, 190, 126);
        }

        .white-square {
            width: 50px;
            height: 50px;
            background-color: white;
        }

        .whole-board {
            border: 1px solid black;
            width: 400px;

            <div class="white-square"><img class="black piece pawn" src="./black_pawn.svg"></div>

            <div class="white-square"><span class="square"></span></div>
            <div class="black-square"><span class="square"></span></div>
            <div class="white-square"><span class="square"></span></div>

            <div class="black-square"><span class="square"></span></div>

        <input id="move-row" value="row" />

    </form>
